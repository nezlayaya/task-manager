<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <section class="add-task">
        <h3>Добавить задание</h3>
        <input type="text" id="new-task" class="validate">
        <button id="add">Добавить</button>
    </section>
    <section class="wrapper-table-task">
        <ul id="unfinishedTasks">
            <li>
                <h1>Незавершенные дела</h1>
            </li>
        </ul>
        <ul id="finishedTasks">
            <li><h1>Завершенные дела</h1></li>
        </ul>
    </section>
</div>

<script src="js.js"></script>
</body>
</html>
